<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }
    .cart-item img {
      width: 100px;
      height: auto;
    }
    .cart-title {
      font-weight: 600;
    }
    .summary-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .qty-btn {
      padding: 5px 10px;
      font-size: 18px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .qty-btn:hover {
      background: #ccc;
    }
    .empty-msg {
      text-align: center;
      font-size: 1.2rem;
      padding: 80px 20px;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand ms-4" href="product.html">‚Üê Back to Products</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mx-auto">
    
    </ul>
    <span class="navbar-text me-5">
    </span>
  </div>
</nav>

<!-- Main Cart Section -->
<div class="container mt-4">
  <div class="row">
    <!-- Item list -->
    <div class="col-md-8">
      <h4>Item List</h4>
      <div id="cart-items"></div>
    </div>

    <!-- Order summary -->
    <div class="col-md-4" id="order-summary">
      <div class="summary-box">
        <h5>Order Summary</h5>
        <div class="d-flex justify-content-between">
          <span>Products (<span id="total-products">0</span>)</span>
          <span>$<span id="subtotal">0.00</span></span>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Shipping</span>
          <span>$<span id="shipping">30</span></span>
        </div>
        <hr />
        <div class="d-flex justify-content-between fw-bold">
          <span>Total amount</span>
          <span>$<span id="total">0.00</span></span>
        </div>
        <button class="btn btn-dark mt-3 w-100">Go to checkout</button>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const summary = document.getElementById("order-summary");

    cartContainer.innerHTML = "";

    if (cart.length === 0) {
      summary.style.display = "none";
      cartContainer.innerHTML = `
        <div class="empty-msg" style="text-align: center;">
          <h3 class="mb-4">Your Cart is Empty</h3>
          <a href="product.html" class="btn btn-outline-dark mb-4">‚Üê Continue shopping</a>
          <div class="text-center mt-3" style="font-size: 1rem; color: #555;">
            Made By <span style="color: #e25555;">üíó</span> Acheivers IT
          </div>
        </div>
      `;
      return;
    }

    summary.style.display = "block";

    let subtotal = 0;
    let totalItems = 0;

    cart.forEach((item, index) => {
      subtotal += item.price * item.quantity;
      totalItems += item.quantity;

      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item d-flex justify-content-between align-items-center";

      itemDiv.innerHTML = `
        <div class="d-flex align-items-center">
          <img src="${item.image}" alt="${item.title}" class="me-3" />
          <div>
            <div class="cart-title">${item.title.slice(0, 50)}</div>
            <div class="d-flex align-items-center mt-2">
              <button class="qty-btn" onclick="updateQty(${index}, -1)">‚àí</button>
              <span class="mx-2">${item.quantity}</span>
              <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
            </div>
          </div>
        </div>
        <div>
          <div>1 x $${item.price.toFixed(2)}</div>
        </div>
      `;

      cartContainer.appendChild(itemDiv);
    });

    document.getElementById("total-products").innerText = totalItems;
    document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    document.getElementById("total").innerText = (subtotal + 30).toFixed(2);
  }

  function updateQty(index, change) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (!cart[index]) return;

    cart[index].quantity += change;

    // ‚úÖ Remove product if quantity becomes 0
    if (cart[index].quantity < 1) {
      cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  window.addEventListener("DOMContentLoaded", renderCart);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
